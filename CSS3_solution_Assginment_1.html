<!DOCTYPE html>
<html>
<head>
	<title>CSS3_Assignment1</title>
	<style type="text/css">
		#box{
			width:120px;
			height:75px;			
			background-color: #3399ff;
			margin:auto;
			margin-top: 80px;
			border-radius: 7px;	
			position: relative;						
			}
		.arrow-left{
			width: 5px;
			height: 2px;
			margin-top: 10px;
			border-top: 13px solid transparent;
			border-bottom: 13px solid transparent;
			border-right: 20px solid #3399ff;
			position: absolute;
			left: -20px;
		}
	</style>
</head>
<body>
<div id="box">
	<div class="arrow-left">
	</div>	
</div>
</body>
</html>
